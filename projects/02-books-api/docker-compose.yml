version: '3.8'

services:
  books-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books-api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PORT=8080
      - DB_PATH=/app/data/books.db
      - LOG_PATH=/app/logs/api.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/configuration"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - books-network

networks:
  books-network:
    driver: bridge
